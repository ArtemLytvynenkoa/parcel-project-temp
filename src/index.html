<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream - Made With Passion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      type="image/vnd.microsoft.icon"
      href="./images/ice-logo.jpg"
      sizes="16x16"
      rel="shortcut icon"
    />
  </head>
  <body>
    <include src="./partials/hero-header.html"></include>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <main>
      <!-- <include src="./partials/example.html"></include> -->
      <include src="./partials/products.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/reviews.html"></include>
      <include src="./partials/contacts.html"></include>
      <include src="./partials/modal.html"></include>
    </main>

    <div class="to-top">TO TOP</div>
    <!-- Mobile menu -->
    <div class="mobile-menu js-menu-container mob-menu-container" id="mobile-menu">
      <button class="menu-close-btn js-close-menu">
        <svg width="14" height="14">
          <use class="menu-close-btn__icon" href="/images/symbol-defs1.svg#icon-close"></use>
        </svg>
      </button>
      <button class="buy-now-btn" data-mobile-basket-open>
        <span class="btn-tablet">Buy now</span>
        <svg width="7" height="9">
          <use class="btn-arrow" href="/images/symbol-defs1.svg#icon-vector"></use>
        </svg>
      </button>
      <ul class="mobile-nav">
        <li class="mobile-nav__item"><a class="mobile-nav__link" href="#hero"> Home</a></li>
        <li class="mobile-nav__item"><a class="mobile-nav__link" href="#gallery">About us</a></li>
        <li class="mobile-nav__item">
          <a class="mobile-nav__link" href="#about">How it’s made?</a>
        </li>
        <li class="mobile-nav__item">
          <a class="mobile-nav__link" href="#products-section">Our products</a>
        </li>
        <li class="mobile-nav__item">
          <a class="mobile-nav__link" href="#contacts">Contact</a>
        </li>
      </ul>
    </div>

    <include src="./partials/footer.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
    <script src="./js/basket.js"></script>
    <script src="./js/mobile-basket.js"></script>
    <script src="./js/about_modal.js"></script>
    <script defer src="/js/contacts-section-modal.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="./js/totop.js" type="module"></script>

  </body>
</html>
